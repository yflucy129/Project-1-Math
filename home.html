    <script>
        function createMathSymbol() {
            let body = document.querySelector('body');
            let mathSymbols = ["∑", "∞", "π", "𝑒", "√", "dx", "∫", "≈", "→", "𝑖"];
            let numSymbols = Math.floor(Math.random() * 3) + 2; 
    
            for (let i = 0; i < numSymbols; i++) {
                let symbol = document.createElement('span');
                let randomSymbol = mathSymbols[Math.floor(Math.random() * mathSymbols.length)];
    
                let x = Math.random() * window.innerWidth;
                let y = Math.random() * window.innerHeight;
    
                let randomSize = Math.floor(Math.random() * 50) + 30; 
    
                symbol.innerText = randomSymbol;
                symbol.classList.add("math-symbol");
                symbol.style.left = x + 'px';
                symbol.style.top = y + 'px';
                symbol.style.fontSize = randomSize + "px";
    
                body.appendChild(symbol);
    
                setTimeout(function() {
                    symbol.remove();
                }, 1500);
            }
        }
    
        setInterval(createMathSymbol, 200);
    </script>
